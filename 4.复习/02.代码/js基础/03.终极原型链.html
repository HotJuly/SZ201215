<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1.万物皆对象(除了基本数据类型)
            2.所有对象都是Object的实例对象(间接或者直接)
            3.所有函数都是Function的实例对象,包括自己(??????自己生了自己)
            4.函数是特殊的对象(对象以键值对存储数据,Foo.prototype)

            注意点:
                1.js中使用C语言创建的内容
                    1.Object
                    2.Function
                    3.Function.prototype
                2.需要注意的4条线(作者特地加上的关系):
                    1.Function的隐式原型和显式原型都是同一个对象
                        目的:因为Function也是函数,如果Function想使用到所有函数都有的方法,必须要有这条线
                            因为所有函数的公共方法都存放在Function.prototype上
                    2.Object的隐式原型和Function的显式原型是同一个对象
                        目的:同1
                    3.Function.prototype.__proto__ === Object.prototype
                        目的:为了将整个js的原型链串联起来,找到最终的定点
                    4.Object.prototype.__proto__ === null
                        目的:如果不这么做,会导致原型链死循环,所以必须预设一个顶点
        */
        // function Foo () {}
        var Foo = new Function();
        const f1 = new Foo()
        const f2 = new Foo()

        const o1 = new Object()
        const o2 = {}
        console.log(Function,Object,Function.prototype)

        // Foo instanceof Object  //true
        // Foo instanceof Function  //true
        // Object instanceof Object  //true
        // Function instanceof Function //true
        // Function instanceof Object  //true

        // Object instanceof Foo   //false
        // f1 instanceof Function  //false
        // f1 instanceof Object    //true
    </script>
</body>
</html>
