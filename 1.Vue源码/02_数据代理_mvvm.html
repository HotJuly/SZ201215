<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02_数据代理</title>
  </head>
  <body>
    <div id="app">
      <p>{{msg}}</p>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      debugger

      const vm = new MVVM({
        el: "#app",
        data: {
          msg: "hello MVVM",
        },
      });

      console.log(vm.msg);

      console.log(vm._data.msg);
    </script>
  </body>
</html>
