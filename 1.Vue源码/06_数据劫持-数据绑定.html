<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>06_数据劫持-数据绑定</title>
  </head>
  <body>
    <div id="app">
      <p>{{person.name}}</p>
      <p v-html="msg"></p>
      <p>{{msg}}</p>
      <button v-on:click="handleClick">按钮</button>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      new MVVM({
        el: "#app",
        data: {
          msg: "hello mvvm",
          person: {
            name: "jack",
          },
        },
        methods: {
          handleClick() {
            this.msg += "~~~~";
          },
        },
      });


    </script>
  </body>
</html>
