<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>03_模板解析_表达式_vue</title>
  </head>
  <body>
    <div id="app">
      <div>{{msg}}</div>
      <div>{{person.name}}</div>
    </div>
    <script src="./js/observer.js"></script>
    <script src="./js/watcher.js"></script>
    <script src="./js/compile.js"></script>
    <script src="./js/mvvm.js"></script>
    <script>
      debugger
      var vm=new MVVM({
        el: "#app",
        data: {
          msg: "hello MVVM",
          person: {
            name: "jack",
          },
        }
      });
      debugger
      vm.msg="hello world"
    </script>
  </body>
</html>
